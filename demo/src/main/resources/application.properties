spring.application.name=demo
server.port=8384
# H2 Database Configuration
spring.datasource.h2.url=jdbc:h2:mem:testdb
spring.datasource.h2.driver-class-name=org.h2.Driver
spring.datasource.h2.username=sa
spring.datasource.h2.password=

# PostgreSQL Database Configuration
spring.datasource.pgsql.url=jdbc:postgresql://localhost:5432/teststudent
spring.datasource.pgsql.driver-class-name=org.postgresql.Driver
spring.datasource.pgsql.username=postgres
spring.datasource.pgsql.password=tiger

# JPA Settings (for both databases)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.h2.console.enabled=true
spring.h2.console.path=/h2-console